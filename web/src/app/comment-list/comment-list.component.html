<h3>Comments of this Product</h3>
<h2 *ngIf="comments.length === 0">There are no comments yet for this product.</h2>
<div *ngIf="comments.length !== 0">
    <div *ngFor="let comment of comments">
        <h4>
            <ngb-rating [max]="5" [rate]="comment.rating" [readonly]="true" >
              
            </ngb-rating> | {{comment.content}}</h4>
        - {{comment.customerId}}
    </div>
    <br><br>
</div>
