
<div class="page-wrapper" style="max-width: 1000px;">
<div class="main-content page-m" >
  <div class="section-content section-content-p30 e-spc">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit(checkoutFormGroup.value)">
        

        <div formGroupName="Address" class="form-area">
          <h3>Address</h3>
     
          <div class="row">
            <div class="col-md-2"><label>Address</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="Address" type="text">
                  
                
              </div>

            </div>


          </div>
          
        </div>

        

        
        
        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
     
          <div class="row">
            <div class="col-md-2"><label>Name on Card</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardHolderName" type="text">
                  
                
              </div>

            </div>


          </div>
          <div class="row">
            <div class="col-md-2"><label>Card Number</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text">
                      
              </div>

            </div>


          </div>
          <div class="row">
            <div class="col-md-2"><label>Security Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cvvCode" type="text">
                  
                
              </div>

            </div>


          </div>
          <div class="row">
            <div class="col-md-2"><label>Expiration Date></label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="expiryDate" type="text">
                  
                
              </div>

            </div>


          </div>
        
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Finish Checkout</button>
        </div>
    
      </form>
    </div>
  </div>
</div>

</div>
