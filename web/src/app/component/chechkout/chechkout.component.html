
<div class="page-wrapper" style="max-width: 1000px;">
<div class="main-content page-m" >
  <div class="section-content section-content-p30 e-spc">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit(checkoutFormGroup.value)">
        <div class="form-area">

          <h3>Review Your Order</h3>
          
          <p>Total Price: {{totalPrice | currency: 'USD'}}</p>
          <p>Shipping: FREE</p>
        </div>

        
        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
     
          <div class="row">
            <div class="col-md-2"><label>Name on Card</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardHolderName" type="text">
                  
                
              </div>

            </div>


          </div>
          <div class="row">
            <div class="col-md-2"><label>Card Number</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text">
                      
              </div>

            </div>


          </div>
          <div class="row">
            <div class="col-md-2"><label>Security Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cvvCode" type="text">
                  
                
              </div>

            </div>


          </div>
          <div class="row">
            <div class="col-md-2"><label>Expiration Date></label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="expiryDate" type="text">
                  
                
              </div>

            </div>


          </div>
        
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Finish Checkout</button>
        </div>
    
      </form>
    </div>
  </div>
</div>

</div>




 <mat-card  class="review-card" >
    <mat-card-title>
       Order Review
    </mat-card-title>
    
    
    <mat-card-content>
      <div *ngFor="let product of products">
        <div >
          <div style="float: left;">
            <img style="position: relative; right: 5px;"mat-card-sm-image src="{{product.photos[0]}}" >
          </div>
            
          <div style=" left: 5px;">
            <mat-card-subtitle >{{product.name}} - {{product.model}}</mat-card-subtitle>
          </div>
          <p>Size: {{product.size}}<span style="float:right;">Price: {{product.price}}</span>  </p>
        </div>
         
    </div>
  </mat-card-content>

  <mat-card-actions align="end" >
   <button mat-button >Finish Checkout</button>
  </mat-card-actions>
 </mat-card>
