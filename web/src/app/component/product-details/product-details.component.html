
<div *ngIf="product">

    <div class="slideshow-container">
      <div>
        <ngb-carousel >
          <ng-template ngbSlide *ngFor="let photo of product.photos" >

              <img [src]="photo" alt="Random first slide" width="%100" height="%100">
            </div>
            
          </ng-template>
        </ngb-carousel>
      </div>
      
      
    </div>
