<div *ngFor="let phone of phones">
    <h3>
      <a 
        [title]="phone.name + ' details'"
        [routerLink]="['/products', phone.id]">
        {{ phone.name }}
      </a>
    </h3>
  
    <p *ngIf="phone.description">Description: {{ phone.description }}</p>
    <button type="button" (click)="addToCart(phone)">Buy</button>
</div>
