<!-- Cards with media area -->
<h1>
    Your Products
    <mat-divider></mat-divider>
    <mat-card class="example-card" *ngFor="let product of productListWithBrand">
    <mat-card-title-group >
      <mat-card-title  style="text-align:left;">{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.model}}</mat-card-subtitle>
      <img mat-card-lg-image src={{product.photos[0]}} >
    </mat-card-title-group>
    <mat-card-content style="text-align:left;">
        {{product.description}}
      </mat-card-content>
    <form [formGroup]="discountForm" (ngSubmit)="changeDiscount(product.id)"  type="">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Discount</mat-label>
                <input autocomplete="off" formControlName="discount" type="discount" matInput placeholder="Discount" >
            </mat-form-field>
        </p>
        <button mat-raised-button color="primary" style="margin-bottom: 50px">Submit</button>
    </form>
    
    <mat-divider></mat-divider>
  </mat-card>
</h1>
