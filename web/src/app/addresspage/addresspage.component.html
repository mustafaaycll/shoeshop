<h4>Please select an address</h4>

<ul *ngFor="let a of adres">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      {{a}}
    </label>
  </div>
</ul>





<div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" #address></textarea>
    <label for="floatingTextarea2">Address</label>
  </div>

  <button mat-raised-button color="primary" (click)="updateItem(address.value)">
    Continue
  </button>
